<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Loves</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon"/>
    <script src="../Js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../Css/general2.css"/>
    <link rel="stylesheet" href="../Css/AcercaDe.css"/>
    <script src="../Js/general.js" defer></script>
</head>

<body>
<header>
		<nav th:insert="inicio :: nav">
		</nav>
	</header>
	<br><br>
	<br><br><br>
	<div class="container">
		<h1 class="text-center">Listado de productos</h1>
		<!-- Listado -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Stock</th>
					<th scope="col">Precio</th>
					<th scope="col">Categoria</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${lstProductos}">
					<th scope="row" th:text="${p.idProducto}">1</th>
					<td th:text="${p.nombreProducto}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.precioUnidad}"></td>
					<!--
					<td th:text = "${p.idcategoria}"></td>-->
					<td th:text="${p.categoria.nombreCategoria}"></td>
					<td>
						<form th:action="@{/product/editar}" method="post">
							<input type="hidden" name="idProducto" th:value="${p.idProducto}">
							<button type="submit" class="btn btn-info">Editar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/product/eliminar}" method="post">
							<input type="hidden" name="idProducto" th:value="${p.idProducto}">
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/home" class="btn btn-primary">Regresar al inicio</a>
	</div>
	<div th:replace="inicio :: footer"></div>


	<script>
		var ruta = "../";
	</script>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
