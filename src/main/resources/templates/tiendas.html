<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon"/>
    <script src="../Js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../Css/general.css"/>
    <link rel="stylesheet" href="../Css/tiendas.css"/>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!--Fuentes en linea-->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
            rel="stylesheet"
    />
    <title>Puppies Love</title>
</head>
<body>


<header>
    <nav th:replace="inicio :: nav">
        <img
                class="logo-blanco"
                src="${pageContext.request.contextPath}/icons/LogoBlanco.svg"
                alt="No se Encuentra"
        />
        <div id="herramientas">
				<div id="caja-busqueda">
					<input type="text" id="buscador" placeholder="Buscar..."
						autocomplete="off" />
					<div class="btn-buscar" id="btn-buscar">
						<i class="fas fa-search"></i>
						<div id="resultados"></div>
					</div>
				</div>
				<div id="btn-usuario" class="usuario">
					<i class="far fa-user-circle icons"></i>
					<div id="usuario">
						<i class="fas fa-caret-up"></i>
						<h4 id="msj">
							Bienvenido a<br />Puppie Love
						</h4>
						<a href="${pageContext.request.contextPath}/client?opcion=cerrar"><img
							src="${pageContext.request.contextPath}/icons/Grupo 64.svg"
							id="hombre" alt="No se encuentra la imagen" /></a>
                        <h3 id="nombre">${cliente.nombre}</h3>
					</div>
				</div>
				<div id="carrito">
					<a href="canasta.jsp"><i class="fas fa-shopping-cart icons"></i>
						<b>${cantArticulos}</b></a>
				</div>
			</div>
    </nav>
</header>
<main>
    <section>
        <div id="img-tiendas">
            <img src="../icons/Shop.svg" alt="No se encuentra la imagen"/>
        </div>
        <div class="detalle">
            <h3>Areas</h3>
            <ul>
                <li>Comida</li>
                <li>Medicina</li>
                <li>Servicio de ATC</li>
                <li>Servicios de Perros Guias</li>
                <li>Atenci√≥n al Cliente</li>
            </ul>
        </div>
        <div class="detalle">
            <h3>Gerente de Tienda</h3>
            <ul>
                <li>Carlos Manrique Zevallos</li>
            </ul>
        </div>
        <h2 id="title-map">Ubicanos</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15607.06316854042!2d-77.06017777466344!3d-12.059629113338769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8d7471df8e5%3A0x885c053043506a22!2zQnJlw7Fh!5e0!3m2!1ses-419!2spe!4v1607282278705!5m2!1ses-419!2spe"
                width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
    </section>  
    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>
    <div th:replace="inicio :: menu" class="sidebar">
    </div>
</main>

<div th:replace="inicio :: footer"></div>



<script src="../Js/general.js" defer></script>
</body>
</html>
