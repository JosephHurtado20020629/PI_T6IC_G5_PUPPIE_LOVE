<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Puppie Love</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Listado de Usuarios</h1>
		<!-- Listado -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Usuario</th>
					<th scope="col">Rol</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${lstUsuarios}">
					<th scope="row" th:text="${u.codUsuario}"></th>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.apellido}"></td>
					<td th:text="${u.username}"></td>
					<!--
					<td th:text = "${p.idcategoria}"></td>-->
					<td th:text="${u.rol.descripcion}"></td>
					<td>
						<form th:action="@{/usuario/editar}" method="post">
							<input type="hidden" name="codUsuario" th:value="${u.codUsuario}">
							<button type="submit" class="btn btn-info">Editar</button>
						</form>
					</td>
					<td>
						<form th:action="@{/usuario/eliminar}" method="post">
							<input type="hidden" name="codUsuario" th:value="${u.codUsuario}">
							<button type="submit" class="btn btn-danger">Eliminar</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
