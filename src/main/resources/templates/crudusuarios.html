<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Loves</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon" />
	<script src="../Js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="../Css/general2.css" />
	<link rel="stylesheet" href="../Css/AcercaDe.css" />
	<script src="../Js/general.js" defer></script>
</head>

<body>
	<header>
		<nav th:insert="inicio :: nav">
		</nav>
	</header>
	<br><br>
	<br><br><br>
	<div class="container">
		<h1>Mantenimiento de Usuarios</h1>
		<form th:action="@{/usuario/grabar}" method="post" th:object="${usuario}">

			<div class="form-group">
				<label for="inputCod">Codigo</label>
				<input th:field="*{codUsuario}" type="text" class="form-control" id="inputCod"
					placeholder="Ingrese codigo">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNom">Nombre</label>
					<input th:field="*{nombre}" type="text" class="form-control" id="inputNom"
						placeholder="Ingrese nombre">
				</div>
				<div class="form-group col-md-6">
					<label for="inputApe">Apellidos</label>
					<input th:field="*{apellido}" type="text" class="form-control" id="inputApe"
						placeholder="Ingrese apellidos">
				</div>
			</div>
			<div class="form-group">
				<label for="inputUsr">Usuario</label>
				<input th:field="*{username}" type="text" class="form-control" id="inputUsr"
					placeholder="Ingrese usuario">
			</div>
			<div lass="form-group">
				<label for="inputPswd">Passowrd</label>
				<input th:field="*{contraseña}" type="text" class="form-control" id="inputPswd"
					placeholder="Ingrese contraseña">
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputRol">Rol</label>
					<select id="inputRol" class="form-control" th:field="*{rol.idRol}">
						<option value="-1"> Seleccione...</option>
						<option th:each="r : ${lstRoles}" th:value="${r.idRol}" th:text="${r.descripcion}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Registrar</button>

			<a href="/usuario/cargar" class="btn btn-primary">Limpiar</a>

			<a href="/usuario/listar" class="btn btn-primary">Listado</a>

			<a href="/home" class="btn btn-primary">Regresar</a>
		</form>
		<br>
		<div th:if="${successful}  != null" class="alert alert-success" role="alert" th:text="${successful}"></div>
		<div th:if="${error}  != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	</div>
	<div th:replace="inicio :: footer"></div>


	<script>
		var ruta = "../";
	</script>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
