<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Loves</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon"/>
    <script src="../Js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../Css/general2.css"/>
    <link rel="stylesheet" href="../Css/AcercaDe.css"/>
    <script src="../Js/general.js" defer></script>
</head>

<body>
<header>
		<nav th:insert="inicio :: nav">
		</nav>
	</header>
	<br><br>
	<br><br><br>
	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Puppies Loves <small>Carrito</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Carrito</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Producto</th>
									<th scope="col">Precio</th>
									<th scope="col">Cantidad</th>
									<th scope="col">Total</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="carrito:${cart}">
									<td th:text="${carrito.nombre}"></td>
									<td th:text="${carrito.precio}"></td>
									<td th:text="${carrito.cantidad}"></td>
									<td th:text="${carrito.total}"></td>
									<td><a th:href="@{/delete/cart/{id}   (id=${carrito.producto.id}) }" class="btn btn-danger">Quitar</a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="col-lg-3">
						<h2 class="card-title">SUBTOTAL</h2>

						<ul class="list-group">
							<li class="list-group-item"><h5 th:text="${orden.total}"></h5></li>
							<a th:href="@{/order}" class="btn btn-dark">Pagar</a>
						</ul>
					</div>


				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="inicio :: footer"></div>


	<script>
		var ruta = "../";
	</script>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
