<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Loves</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Mantenimiento de productos</h1>
		<form action="/product/grabar" method="post" th:object="${producto}">
		
			<div class="form-group">
				<label for="inputAddress">Codigo</label>
				<input th:field="*{idProducto}" type="text" class="form-control" id="inputAddress"
					placeholder="Ingrese codigo">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Descripcion</label>
				<input th:field="*{nombreProducto}" type="text" class="form-control" id="inputAddress2"
					placeholder="Ingrese nombre o descripcion">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Stock</label>
					<input th:field="*{stock}" type="number" class="form-control" min="0" id="inputEmail4"
						placeholder="0">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Precio</label>
					<input th:field="*{precioUnidad}" type="number" class="form-control" min="0" step="0.01"
						id="inputPassword4" placeholder="0.0"></input>
				</div>
			</div>
			<div class="form-row">
				
				<div class="form-group col-md-4">
					<label for="inputCat">Categoria</label>
						<select id="inputCat" class="form-control" th:field="*{idCategoria}">
							<option value="-1"> Seleccione...</option>						
							<option th:each="c : ${lstCategorias}" th:value="${c.idCategoria}"
								th:text="${c.nombreCategoria}"></option>
						</select>
				</div>
<!--				<div class="form-group col-md-4">-->
<!--					<label for="inputProv">Proveedor</label>-->
<!--						<select id="inputProv" class="form-control" th:field="*{idProveedor}">-->
<!--							<option value="-1"> Seleccione...</option>-->

<!--							<option th:each="p : ${lstProveedores}" th:value="${p.idProveedor}"-->
<!--								th:text="${p.nombreCia}"></option>-->
<!--						</select>-->
<!--				</div>-->


			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			
			<button type="reset" class="btn btn-primary">Limpiar</button>
			
			<a href ="/product/listar" class = "btn btn-primary">Listado</a>
		</form>
		<br>
		<div th:if = "${successful}  != null" class="alert alert-success" role="alert" th:text = "${successful}"></div>
		<div th:if = "${error}  != null" class="alert alert-danger" role="alert" th:text = "${error}"></div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
