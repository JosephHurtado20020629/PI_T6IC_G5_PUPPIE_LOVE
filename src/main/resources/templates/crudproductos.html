<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Loves</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="shortcut icon" href="../icons/Favicon.svg" type="image/x-icon"/>
    <script src="../Js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../Css/general2.css"/>
    <link rel="stylesheet" href="../Css/AcercaDe.css"/>
    <script src="../Js/general.js" defer></script>
    
</head>

<body>
	<header>
		<nav th:insert="inicio :: nav">
		</nav>
	</header>
	<br><br>
	<br><br><br>
	<div class="container">
		<h1 class="text-center">Mantenimiento de productos</h1>
		<form th:action="@{/product/grabar}" method="post" th:object="${producto}">

			<div class="form-group">
				<label for="inputAddress">Codigo</label>
				<input th:field="*{idProducto}" type="text" class="form-control" id="inputAddress"
					placeholder="Ingrese codigo">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Descripcion</label>
				<input th:field="*{nombreProducto}" type="text" class="form-control" id="inputAddress2"
					placeholder="Ingrese nombre o descripcion">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Stock</label>
					<input th:field="*{stock}" type="number" class="form-control" min="0" id="inputEmail4"
						placeholder="0">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Precio</label>
					<input th:field="*{precioUnidad}" type="number" class="form-control" min="0" step="0.01"
						id="inputPassword4" placeholder="0.0"></input>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCat">Categoria</label>
					<select id="inputCat" class="form-control" th:field="*{idCategoria}">
						<option value="-1"> Seleccione...</option>
						<option th:each="c : ${lstCategorias}" th:value="${c.idCategoria}"
							th:text="${c.nombreCategoria}"></option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Registrar</button>

			<a href="/product/cargar" class="btn btn-primary">Limpiar</a>

			<a href="/product/listar" class="btn btn-primary">Listado</a>
			<a href="/home" class="btn btn-primary">Regresar</a>
			
		</form>
		<br>
		<div th:if="${successful}  != null" class="alert alert-success" role="alert" th:text="${successful}"></div>
		<div th:if="${error}  != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
	</div>
	<div th:replace="inicio :: footer"></div>


	<script>
		var ruta = "../";
	</script>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
